    <section class="contact-us">

            <input type="tel" id="phone" name="phone"><br><br>
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="5" cols="30"></textarea><br><br>
            <input type="submit" value="Send">
        </form>
